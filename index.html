<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainBox">
        <div class="topNavbar">
            <div class="leftSideBox">
                <img class="searchIcon" src="Vector.png" alt="searchIcon">
                <span class="greyText">Search for any training you want</span>
            </div>
            <div class="rightSideBox">
                <img class="bellIcon" src="bell.png" alt="bellIcon">
                <div class="avatarBox">
                    <img src="avatar.png" alt="Avatar">
                </div>
            </div>
        </div>
    </div>

    <!-- content -->

    <div class="contentBox">
        <div class="leftBar">
            <div class="header">
                <p class="headerText">You'v got <p class="pinkText">7 task</p> today</p>
            <button class="addButton"> <img src="group.png" alt="plusIcon"> Add New </button>
            </div>
            <div class="tableHeader">On Hold</div>
            <div class="singleTile">
                <div class="theme"><div class="ellipse"></div><span class="taskTopic">Evaluate the addition and delet on of user IDs</span></div>
                <div class="status"></div>
                <div class="statusV2"></div>
                <div class="spectators"></div>
                <div class="textIconBox"></div>
            </div>
            <div class="singleTile">
                <div class="theme"></div>
                <div class="status"></div>
                <div class="statusV2"></div>
                <div class="spectators"></div>
                <div class="textIconBox"></div>
            </div>
            <div class="singleTile">
                <div class="theme"></div>
                <div class="status"></div>
                <div class="statusV2"></div>
                <div class="spectators"></div>
                <div class="textIconBox"></div>
            </div>
            <div class="singleTile">
                <div class="theme"></div>
                <div class="status"></div>
                <div class="statusV2"></div>
                <div class="spectators"></div>
                <div class="textIconBox"></div>
            </div>
        </div>
        <div class="rightBar">

        </div>
    </div>
</body>
</html>
